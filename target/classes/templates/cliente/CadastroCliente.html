<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data" layout:decorate="layout/LayoutPadrao">

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de cliente</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${cliente}" th:action="@{/clientes/novo}">
			<brewer:message />

			<div class="form-group" brewer:classforerror="nome">
				<label for="nome" class="control-label">Nome</label>
				<input id="nome" class="form-control" th:field="*{nome}">
			</div>

			<div class="row">
				<div class="col-lg-3  col-sm-6  form-group" >
					<label for="origem">Tipo pessoa</label>
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" name="tipoPessoa" data:documento="${tipoPessoa.documento}"
									data:mascara="${tipoPessoa.mascara}" th:field="*{tipoPessoa}" th:value="${tipoPessoa}">
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>

					</div>

				</div>

				<div class="col-lg-9  col-sm-6  form-group" brewer:classforerror="cpfOuCnpj">
					<label for="cpf-cnpj">CPF/CNPJ</label>
					<input id="cpf-cnpj" type="text" class="form-control" disabled="disabled" th:field="*{cpfOuCnpj}" />
				</div>

			</div>

			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control  js-phone-number" th:field="*{telefone}" />
				</div>
				<div class="col-sm-10  form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control" th:field="*{email}" />
				</div>
			</div>


			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="logradouro">Logradouro</label>
					<input id="logradouro" type="text" class="form-control" th:field="*{endereco.logradouro}" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control" th:field="*{endereco.numero}" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control" th:field="*{endereco.complemento}" />
				</div>

			</div>

			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control  js-cep-number" th:field="*{endereco.cep}" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control" th:field="*{endereco.estado}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">São Paulo</option>
					</select>
				</div>
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade</label>
					<div class="bw-field-action">
						<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}"/>
						<select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}">
						</select>
						
						<div class="bw-field-action__icon  js-img-loading" style="display: none">
							<img th:src="@{/images/mini-loading.gif}"/>
						</div>
					</div>
				</div>

			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
</th:block>
</html>
