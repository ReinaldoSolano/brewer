<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de cliente</h1>
		</div>
	</div>

	<div class="container-fluid">
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

		<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

			<div class="form-group">
				<label for="nome">Nome</label> <input id="nome" class="form-control">
			</div>

			<div class="row">
				<div class="col-lg-3  col-sm-6  form-group">
					<label for="origem">Tipo pessoa</label>
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipo"> <label>Física</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipo"> <label>Jurídica</label>
						</div>
					</div>

				</div>

				<div class="col-lg-9  col-sm-6  form-group">
					<label for="cpf-cnpj">CPF/CNPJ</label> <input id="cpf-cnpj" type="text" class="form-control" />
				</div>

			</div>

			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="telefone">Telefone</label> <input id="telefone" type="text" class="form-control" />
				</div>
				<div class="col-sm-10  form-group">
					<label for="email">Email</label> <input id="email" type="text" class="form-control" />
				</div>
			</div>


			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="logradouro">Logradouro</label> <input id="logradouro" type="text" class="form-control" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="numero">Número</label> <input id="numero" type="text" class="form-control" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="complemento">Complemento</label> <input id="complemento" type="text" class="form-control" />
				</div>

			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="cep">CEP</label> <input id="cep" type="text" class="form-control" />
				</div>
				<div class="col-sm-4  form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value="">Selecione o estado</option>
						<option value="SP">São Paulo</option>
					</select>
				</div>
				<div class="col-sm-4  form-group">
					<label for="cidade">Cidade</label> <select id="cidade" class="form-control">
						<option value="">Selecione a Cidade</option>
						<option value="São Paulo">São Paulo</option>
					</select>
				</div>

			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</html>
